<!DOCTYPE html>
<html>
<head>
	<title>Radiobutton&checkbox</title>
</head>
<body>
	<form>
		<h3>Gender</h3>
		<div>
		<input type="radio" name="gender" value="Male">Male
	</div>
	<div>
		<input type="radio" name="gender" value="Female">Female
	</div>
	<div>
		<input type="radio" name="gender" value="Others">Others
	</div>
	<div>
		<input type="submit">
	</div>
	<h3>Courses done</h3>
	<div>
	<input type="checkbox" name="course" value="C++">C++ foundation
</div>
<div>
	<input type="checkbox" name="course" value="zava">Zava foundation
</div>
<div>
	<input type="checkbox" name="course" value="Machine Learning">Machine Learning
</div>



	</form>
</body>
</html>
